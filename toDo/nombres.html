<!-- 1. Crea un formulario para guardar nombres completos de personas en el localstorage y muéstralos por pantalla en una lista de html.

Plus:
2. En la lista anterior añade un botón para poder eliminar elementos del localstorage. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/toDo/css/listaNames.css">
    <title>Lista nombres</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 mt-5">
                <form id="formulario" class="form-control mt-3 d-grid gap-2" autocomplete="off">
                    <label>Nombre completo</label>
                    <input type="text" id="nombre" class="form-control mt-3" autocomplete="off">
                    <br>
                    <label>Apellido completo</label>
                    <input type="text" id="apellido" class="form-control mt-3" autocomplete="off">
                    <hr>
                    <button id="guardar" class="btn btn-outline-success btn-lg btn-block">Guardar</button>
                </form>

                <br><br><br>

                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3 mt-5">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Nombre/s</th>
                                    <th scope="col">Apellido/s</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="table_body">
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/toDo/js/nombres.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
