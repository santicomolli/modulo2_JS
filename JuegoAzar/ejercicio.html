<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio Adivinanza</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col col-sm-12 col-md-12 col-lg-12">

                <h1 class="titulo-juego">EL JUEGO DE LA ADIVINANZA</h1>

            </div>
        </div>

        <div class="row">
            <div class="col col-sm-12 col-md-12 col-lg-12">
                <button class="btn btn-success btn-lg text-center" id="btn-Start" onclick="random()">Comenzar</button><br><br><hr>
            </div>
        </div>

        <div class="row">
            <div class="col col-sm-12 col-md-12 col-lg-12">
                
                <div class="card" style="width: 25rem; height: 10rem;">
                    <div class="card-body text-center">
                        <input type="text" id="numJugador" placeholder="Ingrese un numero...">
                        
                        <br><br>
            
                        <button class="btn btn-success btn-lg" id="btn-Enviar">Enviar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
<script src="/JuegoAzar/juegoNumRandom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
